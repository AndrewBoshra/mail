{% extends "mail/layout.html" %}

{% block body %}
<div class="margin border padding">
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class=" padding margin ">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-input text" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-input text" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>
{% endblock %}
